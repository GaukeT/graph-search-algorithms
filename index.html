<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaukeT | Graph search algorithms</title>
</head>
<body>
    <div class="main">
        <h2>Breath first search</h2> 
        <span>
            from: <select class="input-from"></select>
            to: <select class="input-to"></select>
            <button type="button" class="start-btn"><span>Start</span></button>
        </span>
        <br><br>
        Source airports: <span class="total-src"></span><br>
        Destination airports: <span class="total-dest"></span><br>
        Total routes: <span class="total-routes"></span><br>
        Routes checked: <span class="routes-checked"></span><br>
        Total distance: <span class="total-distance"></span>
        <br><br>
        <span class="result"></span>
        <br><br>
        <div class="data-div"> 
            <div class="data-before data-field"> 
                before:
                <pre><code class="data-field-before"></code></pre>
            </div>
            <div class="data-after data-field"> 
                after:
                <pre><code class="data-field-after"></code></pre>
            </div>
        </div>
        
    </div>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
